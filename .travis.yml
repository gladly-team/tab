addons:
  # For node-gyp:
  # https://github.com/nodejs/node-gyp#on-unix
  # https://stackoverflow.com/a/40802733/1332513
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-5  
before_install:
  # Repo for Yarn
  - sudo apt-key adv --fetch-keys http://dl.yarnpkg.com/debian/pubkey.gpg
  - echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
  - sudo apt-get update -qq
  - sudo apt-get install -y -qq yarn=0.22.0-1
  # Gulp (used in Prebid.js build)
  - yarn global add gulp
  # AWS CLI
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
  # Install Watchman for relay-compiler. Remove when fixed:
  # https://github.com/facebook/relay/issues/1644
  - git clone https://github.com/facebook/watchman.git
  - cd watchman
  - git checkout v4.7.0  # the latest stable release
  - ./autogen.sh
  - ./configure
  - make
  - sudo make install
  # https://facebook.github.io/watchman/docs/troubleshooting.html#poison-inotify-add-watch
  - echo 999999 | sudo tee -a /proc/sys/fs/inotify/max_user_watches
  - echo 999999 | sudo tee -a  /proc/sys/fs/inotify/max_queued_events
  - echo 999999 | sudo tee  -a /proc/sys/fs/inotify/max_user_instances
  - watchman watch-del-all
  - watchman shutdown-server
  - cd ../
  # End Watchman install.
install: yarn run all:install
script:
  - yarn run ci:test
  # TODO: handle PR restrictions. See:
  # https://docs.travis-ci.com/user/pull-requests#Pull-Requests-and-Security-Restrictions
  - yarn run ci:deploy test
  - yarn run ci:test:integration
# TODO: master branch deploy to prod; other logic for test/dev
# Note: travis_wait doesn't work well in deploy:
#   https://github.com/travis-ci/travis-ci/issues/7961
deploy:
  # Dev stage deploy
  - provider: script
    script: yarn run ci:deploy dev
    on:
      # TODO: revert to master branch only
      all_branches: true
      # branch: master
    # don't reset working directory after script step
    skip_cleanup: true
  # Prod stage deploy
  - provider: script
    script: yarn run ci:deploy prod
    on:
      branch: master
    skip_cleanup: true
cache: yarn
