type Query {
  """Fetches an object given its ID"""
  node(
    """The ID of an object"""
    id: ID!
  ): Node
  app: App
  user(userId: String!): User
  wildfire(userId: String!): Wildfire
  userImpact(userId: String!, charityId: String!): UserImpact
}

"""An object with an ID"""
interface Node {
  """The id of the object."""
  id: ID!
}

"""Global app fields"""
type App implements Node {
  """The ID of an object"""
  id: ID!
  moneyRaised: Float
  dollarsPerDayRate: Float
  referralVcReward: Int

  """All the widgets"""
  widgets(
    """Returns the items in the list that come after the specified cursor."""
    after: String

    """Returns the first n items from the list."""
    first: Int

    """Returns the items in the list that come before the specified cursor."""
    before: String

    """Returns the last n items from the list."""
    last: Int
  ): WidgetConnection

  """One of the charities"""
  charity(charityId: String!): Charity

  """All the charities"""
  charities(
    """Returns the items in the list that come after the specified cursor."""
    after: String

    """Returns the first n items from the list."""
    first: Int

    """Returns the items in the list that come before the specified cursor."""
    before: String

    """Returns the last n items from the list."""
    last: Int
    filters: CharitiesFilters
  ): CharityConnection

  """All the causes"""
  causes(
    """Returns the items in the list that come after the specified cursor."""
    after: String

    """Returns the first n items from the list."""
    first: Int

    """Returns the items in the list that come before the specified cursor."""
    before: String

    """Returns the last n items from the list."""
    last: Int
    filters: CausesFilters
  ): CauseConnection

  """Get all the "legacy" (uncategorized) background Images"""
  backgroundImages(
    """Returns the items in the list that come after the specified cursor."""
    after: String

    """Returns the first n items from the list."""
    first: Int

    """Returns the items in the list that come before the specified cursor."""
    before: String

    """Returns the last n items from the list."""
    last: Int
  ): BackgroundImageConnection

  """Campaigns (or "charity spotlights") shown to users."""
  campaign: Campaign

  """All the search engines"""
  searchEngines: SearchEngineConnection
}

